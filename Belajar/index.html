<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Bootstrap 5</title>

  <!-- Link Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="text-center mb-4">Login</h3>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Masukkan username">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Masukkan password">
            </div>

            <button id="tombolLogin" class="btn btn-primary w-100">Masuk</button>

            <p id="pesan" class="text-center mt-3 fw-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script JavaScript -->
  <script>
    const tombol = document.getElementById("tombolLogin");
    const pesan = document.getElementById("pesan");

    tombol.addEventListener("click", function() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      const userBenar = "admin";
      const passBenar = "12345";

      if (user === userBenar && pass === passBenar) {
        pesan.textContent = "Login berhasil! ðŸŽ‰";
        pesan.classList.remove("text-danger");
        pesan.classList.add("text-success");
      } else {
        pesan.textContent = "Username atau password salah!";
        pesan.classList.remove("text-success");
        pesan.classList.add("text-danger");
      }
    });
  </script>
</body>
</html>
